<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stripe Checkout</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://js.stripe.com/v3"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .box {
            display: inline-block;
            background-color: white;
            min-height: 50%;
            position: relative;
            width: 69%;
            padding: 15px;
            border-radius: 15px;
        }
        .btn-primary {
            background-color: #556cd6;
            border-color: #556cd6;
        }
    </style>
</head>​

<body>

<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Stripe</span>
</nav>

<div style="text-align: center; margin-top: 10px;">
    <div class="box">
        <h3>Checkout Form</h3>
        <div class="card" style="width: 18rem;">
            <img src="/static/img/cupcake.jpg" class="card-img-top">
            <div class="card-body">
                <h5 id="productName" class="card-title">Chocolate Cupcake gA9ID</h5>
                <p id="productAmount" class="card-text">$7.7</p>
            </div>
        </div>
        <!-- Create a button that your customers click to complete their purchase. Customize the styling to suit your branding. -->
        <button
          style="background-color:#6772E5;color:#FFF;padding:8px 12px;border:0;border-radius:4px;font-size:1em"
          id="checkout-button"
          role="link"
        >Order </button>
        ​
    </div>
</div>

<div id="error-message"></div>

<script>
  var stripe = Stripe('{{ api_key }}');

  var checkoutButton = document.getElementById('checkout-button');
  var createCheckoutSession = function(stripe) {
      var amount = 7.7;
      var product = "Chocolate Cupcake gA9ID";

      return fetch("/create-checkout-session", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          quantity: 1,
          img: '/static/img/cupcake.jpg',
          amount: amount,
          currency: 'usd',
          name: product
        })
      }).then(function(result) {
        return result.json();
      });
  };

  var handleResult = function(result) {
    if (result.error) {
      var displayError = document.getElementById("error-message");
      displayError.textContent = result.error.message;
    }
  };


  checkoutButton.addEventListener('click', function () {
    createCheckoutSession().then(function(data) {
      stripe
        .redirectToCheckout({
          sessionId: data.sessionId
        })
        .then(handleResult);
    });
  });
</script>

</body>
</html>
